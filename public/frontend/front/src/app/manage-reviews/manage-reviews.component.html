<div class="container">
    <h2>List of Reviews</h2>
    <button >Create New</button>
    <div class="col-md-8">
        <table class="table">
    <thead>
      <tr>
        <th>Review</th>
        <th>Rating</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let review of fetchedData"> 
        <td> {{review.review}}</td>
        <td> {{review.rating}}</td>
        <td> <button (click)="editReview(review._id)" class="btn btn-warning">Edit</button></td>
        <td> <button (click)="deleteReview(review._id)" class="btn btn-danger">Delete</button></td>
       <tr>
    </tbody>
  </table>
    </div>
</div>
