<div class="container">
  <div class="col-md-6">
    <h1>Create</h1>
  </div>
  <br>
    <div class="row">
      <div class="col-md-6">
        <form [formGroup]="gameForm" (ngSubmit)="createGame()">
          <div class="form-group">
            <label for="firstName">Name</label>
            <input type="text" class="form-control" formControlName="gameName" id="firstName" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="lastName">Release Year</label>
            <input type="text" class="form-control" formControlName="releaseYear" id="lastName" placeholder="Enter Release year">
          </div>
<br>
          <button class="btn btn-primary">Create</button>
        </form>
      </div>
    </div>
  </div>
